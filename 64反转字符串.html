<!DOCTYPE html>

<body>
	<script>
		//题目：输入一个英文的橘子，反转句子中单词的顺序，但单词内字符顺序不变。
		function reverseStr(str){
			var arr = str.split(' ');
			console.log(arr.reverse().join(' '));
		}
		reverseStr('I am a student.');
	</script>
