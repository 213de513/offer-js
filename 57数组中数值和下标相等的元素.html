<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//题目：数组中值和下标相等的元素
		function getNumberSameAsIndex(arr){
			if(arr==null||arr.length==0){
				return -1;
			}
			var l = 0;
			var h = arr.length-1;
			while(l<=h){
				var mid = Math.floor((h+l)/2);
				if(arr[mid]==mid){
					return mid;
				}
				if(arr[mid]>mid){
					h = mid-1;
				}else{
					l = mid+1;
				}
			}
			return -1;
		}
		console.log(getNumberSameAsIndex([-3,-1,1,3,5]))
	</script>
</body>
</html>
