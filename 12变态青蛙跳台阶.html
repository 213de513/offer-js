	<script>
		//题目：一直青蛙一次可以跳上一级台阶，也可以跳上2级台阶……也可以跳上n级台阶，此时青蛙跳上一个n级台阶总共有多少种跳法？
		//数学归纳法 
		// 关于本题，前提是n个台阶会有一次n阶的跳法。分析如下:
		// f(1) = 1
		// f(2) = f(2-1) + f(2-2)         //f(2-2) 表示2阶一次跳2阶的次数。
		// f(3) = f(3-1) + f(3-2) + f(3-3) 
		// ...
		// f(n) = f(n-1) + f(n-2) + f(n-3) + ... + f(n-(n-1)) + f(n-n) 
		// f(n-1) = f(n-2)+f(n-3)+...+f(n-(n-1))+f(n-1)
		//所以发现 f(n) = 2 * f(n-1);可以得到下边的程序：
		function jump2(n){
			if(n==1){
				return 1
			}
			if(n<=0){
				return 0;
			}
			return 2*jump2(n-1);
		}
		console.log(jump2(4));
	</script>
