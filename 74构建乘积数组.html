<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//给定一个数组 A【0，1，...，n-1】,请构建一个数组 B[0,1,...,n-1],其中B中的元素B[i] = A[0]*A[1]*...*A[i-1]*A[i+1]*...*A[n-1].不能使用除法
		//思路：构建A[i],前向数组C[i],后向数组D[i]，A[i] = c[i]*d[i];
		function mulitipy(arr){
			if(arr.length==0){
				return false;
			}
			var res = [];
			res[0] = 1;
			for(var i=1;i<arr.length;i++){
				//c[i] = c[i-1]*A[i-1];
				res[i] = res[i-1]*arr[i-1];
			}
			var temp=1
		    for(var i=arr.length-2;i>=0;i--){
		        temp*=arr[i+1]
		        res[i]*=temp
		    }
		    return res;
		}
	</script>
</body>
</html>
