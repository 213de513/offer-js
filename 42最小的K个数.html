		//2.设置一个长度为k的容器，如果容器不足k就塞到容器中，如果满了k，就比较容器中最大的数，如果容器的大，就替换，如果容器的小，就舍掉这个数
		function FindKMinNum(arr,k){
			var container = [];
			var max = arr[0];
			var maxIndex = 0;
			for(var i=0;i<arr.length;i++){
				if(container.length<k){
					container.push(arr[i]);
					//保存一个最大值
					if(arr[i]>max){
						max = arr[i];
						maxIndex = i;
					}					
				}else{
					//如果满了，就比较最大值
					if(arr[i]<max){
						container.splice(maxIndex,1,arr[i]);
						max = arr[0];
						//更换最大值
						for(var j=1;j<container.length;j++){
							if(container[j]>max){
								max = container[j];
								maxIndex = j;
							}
						}
					}else{
						continue;
					}
				}
			}
			return container;
		}
		console.log(FindKMinNum([4,5,1,6,2,7,3,8],4));
