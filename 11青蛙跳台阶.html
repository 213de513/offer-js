<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//题目：一只青蛙一次可以跳上1级台阶，也可以跳上2级台阶。求青蛙跳上一个n级台阶的总共有多少种跳法。
	//思路：假设需要跳n级台阶跳法设为f(n)，加入第一次跳1级，则剩下的跳法为f(n-1),假如第一次跳2级，则剩下的跳法为f(n-2);所以f(n)=f(n-1)+f(n-2)，也就是一个斐波那契数列。
		function jump(n){
			if(n==1){
				return 1
			}
			if(n==2){
				return 2
			}
			return jump(n-1)+jump(n-2);
		}
		console.log(jump(4));
	</script>
</body>
</html>
