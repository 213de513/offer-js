<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//题目：一个整型数组除了两个数字之外，其他数字都只出现了一次。请写程序找出这两个只出现一次的数字。要求时间复杂度是O(n)，空间复杂度是O(1.
		function getNum(arr){
			var obj = {};
			for(var i=0;i<arr.length;i++){
				if(!obj[arr[i]]){
					obj[arr[i]]=1;
				}else{
					obj[arr[i]]++
				}
			}
			for(var key in obj){
				if(obj[key]==1){
					console.log(key);
				}
			}
		}
		var arr = [2,4,3,6,3,2,5,5];
		getNum(arr);
	</script>
</body>
</html>
