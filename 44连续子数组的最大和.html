	<script>
		//题目：输入一个整型数组，数组里有正数也有负数。数组中的一个或连续多个整数组成一个子数组，求所有子数组的和的最大值。要求时间复杂度为O(n);
		//输入[1,-2,3,10,-4,7,2,-5],和最大的子数组为[3,10,-4,7,2],输出18
		//思路1 全排列 然后找最小
		function FindMaxSumOfSubArray(arr){
			var sum = 0;
			var temp = 0;
			var globalMax = 0;
			var res = [];
			var rea = []; 
			for(var i=0;i<arr.length;i++){
				var temp = sum;
				sum+=arr[i];
				res.push(arr[i]);
				if(sum<0){
					//如果碰到和有负数的情况 直接清空
					sum = 0;
					res = [];
				}
				if(sum>temp&&sum>globalMax){
					globalMax = sum;
					rea = res.concat();
				}
			}
			return rea;
		}
		
		console.log(FindMaxSumOfSubArray([1,-2,3,10,-4,7,2,-5]))
	</script>
</body>
