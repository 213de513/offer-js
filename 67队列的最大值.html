<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//请定义一个队列并实现函数max得到队列里的最大值，要求函数max，push_back，pop_front时间复杂度都是O(1);
		var queue = [];
		var stack = [];
		push_back(2);
		push_back(5);
		push_back(3);
		console.log(max());
		pop_front();
		pop_front();
		console.log(max());
		console.log(queue);
		function max(){
			var max = stack.pop();
			stack.push(max);
			return max;
		}
		function push_back(n){
			queue.push(n);
			if(stack.length==0){
				stack.push(n);
			}else{
				var max = stack.pop();
				stack.push(max);
				if(n>max){
					stack.push(n);
				}
			}
		}
		function pop_front(){
			var p1 = queue.shift();
			var p2 = stack.pop();
			if(p1!==p2){
				stack.push(p2);
			}
		}

	</script>
</body>
</html>
