		//思路2 使用sort方法
		function FindMaxSumOfSubArray(arr){
			var res = arr.sort((a,b)=>{
				//设置规则
				var s1 = a+''+b;
				var s2 = b+''+a;
				for(var i=0;i<s1.length;i++){
					//如果比较下来s1比较大，就把s1放后边
					if(s1.charAt(i)>s2.charAt(i)){
						return 1
					}else if(s1.charAt(i)<s2.charAt(i)){
						return -1;
					}
				}
				return -1;
			})
			console.log(res);
			var result = '';
			res.forEach(item=>{
				result += item;
			})
			return result;
		}
