	<script>

		// function fib(n){

		// console.log(fib(5));
		//利用循环来做
		function fib(n){
			var pre = 1,current = 1;
			for(var i=2;i<n;i++){
				[pre,current] = [current,current+pre];
			}
			return current;
		}
		console.log(fib(6));
	</script>
