	<script>
		//题目：滑动窗口的最大值
		//给定一个数组和滑动窗口的大小，请找出所有滑动窗口里的最大值。
		//采用一个队列才做滑动窗口
		MaxInWindow([2,3,4,2,6,2,5,1],3)
		function MaxInWindow(arr,n){
			var queue = [];
			for(var i=0;i<n;i++){
				queue.push(arr[i]);
			}
			var index = n;
			while(index<=arr.length){
				console.log(getMax(queue));
				//使用队列的特性，滑动窗口。
				queue.push(arr[index]);
				queue.shift();
				index++
			}
		}
		function getMax(arr){
			var max = arr[0];
			for(var i=1;i<arr.length;i++){
				if(max<arr[i]) max = arr[i]
			}
		return max;
		}

	</script>
</body>
